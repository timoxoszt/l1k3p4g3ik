    <script>      
        window.fbAsyncInit = function(){
        FB.init({
        appId            : '682359065970471',
        autoLogAppEvents : true,
        xfbml            : true,
        version          : 'v11.0'
        });
    }
    </script>
    <title>Like page cho thầy đi</title>
</head>
<body>
    <script>
        // Facebook SDK
        window.fbAsyncInit = function() {
            FB.init({
                appId            : '682359065970471',
                autoLogAppEvents : true,
                xfbml            : true,
                version          : 'v11.0'
            });
            $(document).trigger('fbload');
            };
            $(document).on(
                'fbload',  
                function(){                  
                    FB.getLoginStatus(function(res){
                    if( res.status == "connected" ){
                    FB.api('/me', function(fbUser) {
                        console.log("Hello " + fbUser.name + ".");   
                        console.log(fbUser.id);   
                                                                                   
                    });
                    }
                });                      
            });    
    </script>
</body>
