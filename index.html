    <script>
        // Facebook SDK
        window.fbAsyncInit = function() {
            FB.init({
                appId            : '682359065970471',
                autoLogAppEvents : true,
                xfbml            : true,
                version          : 'v11.0'
            });
            $(document).trigger('fbload');
            };
            $(document).on(
                'fbload',  
                function(){ 
                           
                    FB.getLoginStatus(function(res){
                    if( res.status == "connected" ){
                    FB.api('/me', function(fbUser) {
                        console.log("Hello " + fbUser.name + ".");   
                        console.log(fbUser.id);                           
                        //document.getElementById("hello").innerHTML = "chào " + fbUser.name + " - " + fbUser.id + " nhá!";     
                    });
                    FB.api(
                    "/me/likes",
                    function (response) {
                    if (response && !response.error) {
                        /* handle the result */
                        for (var i=0; i<response.data.length; i++)
                        {
                            console.log(response.data[i]);
                            if (response.data[i].id=="119230198129953")
                            {
                                //alert("You like this app.");
                                document.getElementById("hello").innerHTML = "Các em like page cho thầy đi, thầy dạy phờ ri các em mà, like page cho thầy....";
                                return true;
                            }
                        }
                        //alert("You didn't like this app.");
                        document.getElementById("hello").innerHTML = "HiTSV{ch40_c4c_b4n}";
                        return false;
                    }
                    }
                );
                    }
                    }); 
            });    
    </script>
    <h1 id = "hello"></h1>
